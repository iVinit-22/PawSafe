name: Deploy to GitHub Pages

# Triggers the workflow on push events to the 'main' branch
on:
  push:
    branches:
      - main 

# A workflow run is made up of one or more jobs
jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so the job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent stable Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project (creates the 'build' folder)
      - name: Build project
        run: npm run build

      # Deploy the 'build' folder to the 'gh-pages' branch
      # We use a popular GitHub Action for this
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # This token is automatically generated by GitHub Actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # Set destination branch to gh-pages
          publish_branch: gh-pages